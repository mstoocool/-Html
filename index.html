    <script>
        $(function () {

                            $(this).next().hide()

                            shop +="</li>"

                        sj +="<li>" + res.seller.supports[2].description + "</li>"
                        sj +="<li>" + res.seller.supports[3].description + "</li>"
                        sj +="<li>" + res.seller.supports[4].description + "</li>"

                    sj +="</div>"

                        food_intro += "<div class='score'><h2>月售" + res.goods[i].foods[k].sellCount + "份</h2><h3>好评率" + res.goods[i].foods[k].rating + "%</div>"

                        food_intro += "<div class='border'></div>"

                        food_intro += "<p>商品介绍</p>"
